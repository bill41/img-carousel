<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel Fade</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="data:,">

<body>

    <img src="/img/don-eduardo-thumb.jpg" id="don-eduardo-thumb"
      alt="don-eduardo thumbnail">
    <img src="/img/dos-lunas-thumb.jpg" id="dos-lunas-thumb"
